<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div onmouseover="doimau(this)" onmouseout="trovemau(this)"></div>
	<script type="text/javascript">
		function doimau (x) {
			x.style.backgroundColor = 'black'
		}
		function trovemau (x) {
			x.style.backgroundColor = 'red'
		}
	</script>
</body>
</html>
