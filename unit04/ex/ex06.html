<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex06</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		#div1{
			background: blue;
			z-index: 3;
			top:0;
			left: 0;
		}
		#div2{
			background: red;
			z-index: 2;
			top:20px;
			left: 20px;
		}
		#div3{
			background: yellow;
			z-index: 1;
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>	
	<div id="div2"></div>
	<div id="div3"></div>	
</body>
</html>
